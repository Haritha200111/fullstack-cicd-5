name: Local K8s CI/CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    env:
      BACKEND_IMAGE: fullstack-backend:latest
      FRONTEND_IMAGE: fullstack-frontend:latest
      DATABASE_URL: postgresql://postgres:postgres@postgres-service:5432/mydb?sslmode=disable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run Prisma migrations
        working-directory: backend
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Build backend Docker image
        run: docker build -t $BACKEND_IMAGE backend

      - name: Build frontend Docker image
        run: docker build -t $FRONTEND_IMAGE frontend

      - name: Load images into kind (optional)
        run: |
          kind load docker-image $BACKEND_IMAGE
          kind load docker-image $FRONTEND_IMAGE

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/
